<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI con Audio</title>
    <link rel="stylesheet" href="foglioDiStile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container" class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="flex flex-col h-[500px]" id="chat-window">
            <div class="px-4 py-3 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-800">Chatbot Assistant</h2>
                    <div class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">Online</div>
                </div>
            </div>
            <div class="flex-1 p-3 overflow-y-auto flex flex-col space-y-2" id="chat-output"></div>
            <div class="px-3 py-2 border-t">
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Scrivi un messaggio..." class="flex-1 p-2 border rounded-lg text-sm">
                    <button id="send-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1.5 px-3 rounded-lg transition duration-300 ease-in-out text-sm">
                        Invia
                    </button>
                    <button id="voice-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1.5 px-3 rounded-lg transition duration-300 ease-in-out text-sm">
                        <i class="fas fa-microphone"></i> <!-- Icona microfono -->
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="foglioScript.js"></script>
</body>
</html>
